<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now - Pamma's Taekwondo Academy</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/animations.js" defer></script>
</head>
<body>
    
    <div class="registration-container">
        <div class="bgimg">
            <a href="http://127.0.0.1:3000/index.html"> <img src="/pamma-taekwondo-academy/img.jpg" alt=""></a>
        </div>
        <h1>Register Now</h1>
        <form id="registration-form" class="animated-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <!-- <label for="experience">Experience Level:</label> -->
                <select id="experience" name="experience" required>
                    <option value="">Select...</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Pamma's Taekwondo Academy. All rights reserved.</p>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </div>
    </footer>
</body>
</html>
